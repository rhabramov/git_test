<body>
    <h1>Hello</h1>

    <script>
        function add7(input_num) {
            input_num += 7;
            return input_num;
        }

        function multiply(input_num_1, input_num_2) {
            return input_num_1 * input_num_2;
        }

        function capitalize(string_input) {
            let all_lower = string_input.toLowerCase();
            let capitalized = all_lower.charAt(0).toUpperCase() + all_lower.slice(1);
            return(capitalized);
        }

        function lastLetter(string_input) {
            let string_length = string_input.length;
            return(string_input.slice(string_length-1));
        }
    </script>
</body>
